<mat-card>
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
      [ngStyle]="{ 'background-image': 'url(' + userData.imagePath + ')' }"
    ></div>
    <mat-card-title>
      <input
        type="text"
        #userNameInput
        [value]="userData.username"
        [disabled]="!isEditionMode"
      />
    </mat-card-title>
    <mat-card-subtitle>
      <input
        type="text"
        #userRoleInput
        [value]="userData.role"
        [disabled]="!isEditionMode"
      />
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ userData.lastEdition }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="enterEdtionMode()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
