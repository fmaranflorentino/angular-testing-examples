<mat-toolbar color="primary">User Management</mat-toolbar>

<div class="container">

  <ng-container *ngIf="(usersList$ | async) as usersList">
    <div class="user-list">
      <div class="user-card" *ngFor="let user of usersList; trackBy: trackByUsers">
        <app-user-card
         [userData]="user"
         (deleteUser)="handleDeleterUser($event)"
         (editedUser)="handleEditUser($event)"></app-user-card>
      </div>
    </div>
  </ng-container>



  <div class="action-box"></div>

  <button
    mat-fab
    color="primary"
    class="main-settings"
    aria-label="Settings Buttons"
  >
    <mat-icon>settings</mat-icon>
  </button>
</div>
