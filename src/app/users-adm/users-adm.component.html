<mat-toolbar color="primary">User Management</mat-toolbar>

<div class="container">
  <div class="user-list" *ngIf="usersList?.length > 0">
    <div class="user-card" *ngFor="let user of usersList;">

      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"
            [ngStyle]="{'background-image': 'url(' + user.imagePath + ')'}"></div>
          <mat-card-title>{{ user.username }}</mat-card-title>
          <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ user.lastEdition }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>

  <div class="action-box">

  </div>

  <button mat-fab color="primary" class="main-settings" aria-label="Settings Buttons">
    <mat-icon>settings</mat-icon>
  </button>
</div>
